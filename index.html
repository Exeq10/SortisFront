<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración esencial -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=5, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Mejorado -->
    <title>Sortis - Consultas de Tarot Online con Expertos en Espiritualidad</title>
    <meta name="description" content="Descubre Sortis, la mejor plataforma de consultas de tarot online. Encuentra tarotistas expertos, recibe orientación espiritual y accede a herramientas de autoconocimiento.">
    <meta name="keywords" content="tarot online, consultas de tarot, tarotistas profesionales, lectura de cartas, videncia, orientación espiritual, astrología, predicciones">
    <meta name="author" content="Sortis Team">
    <meta name="robots" content="index, follow">

    <!-- Meta Open Graph para Redes Sociales -->
    <meta property="og:title" content="Sortis - Tarot Online con Expertos en Espiritualidad">
    <meta property="og:description" content="¿Buscas respuestas? Accede a consultas de tarot con expertos en espiritualidad y transforma tu vida con la mejor guía online.">
    <meta property="og:image" content="/logo.png">
    <meta property="og:url" content="https://sortis.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Sortis Tarot">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sortis - Tu Consulta de Tarot Online en Minutos">
    <meta name="twitter:description" content="Encuentra respuestas con nuestras consultas de tarot en vivo. Tarotistas certificados, lectura precisa y orientación espiritual.">
    <meta name="twitter:image" content="/logo.png">
    <meta name="twitter:site" content="@sortis_tarot">

    <!-- Datos estructurados JSON-LD (SEO Avanzado) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Sortis Tarot",
        "url": "https://sortis.com",
        "description": "Plataforma líder en consultas de tarot online. Conecta con tarotistas expertos y encuentra respuestas a tus preguntas.",
        "publisher": {
            "@type": "Organization",
            "name": "Sortis",
            "logo": "https://sortis.com/images/logo.png"
        },
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://sortis.com/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>

    <!-- PWA: Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3A0164">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA: Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-96x96.png">
   
   
    <meta name="msapplication-TileColor" content="#3A0164">

   

    <!-- Optimización de Velocidad -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://api.sortis.com">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Tipografía Optimizada -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Principal -->
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
